<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <body>
    <header class="header">
      <section class="flex">
        <a href="index.html" class="logo">EDU</a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search-box"
            required
            maxlength="100"
            placeholder="Search..."
          />
          <button
            type="submit"
            name="search-box"
            class="fas fa-search"
          ></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="images/pic-1.jpg" alt="" />
          <h3>Ng Loc</h3>
          <span>Student</span>
          <a href="profile.html" class="btn">view</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div class="close-side-bar">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile">
        <img src="images/pic-1.jpg" alt="" />
        <h3>Ng Loc</h3>
        <span>Student</span>
        <a href="profile.html" class="btn">view</a>
      </div>
      <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about us</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teacher.html"
          ><i class="fas fa-chalkboard-user"></i><span>teacher</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>
    <section class="profile">
      <h1 class="heading">Your Profile</h1>
      <div class="your-profile">
        <div class="teacher">
          <img src="./images/pic-4.jpg" alt="" class="item-img" />
          <div>
            <h3>Ng.Loc</h3>
            <p>developer</p>
          </div>
        </div>
        <div class="box-container">
          <div class="box">
            <div class="detail">
              <i class="fas fa-bookmark"></i>
              <div class="desc">
                <span>7</span>
                <p>saved playlist</p>

            </div>
            <a href="playlist.html" class="inline-btn">view playlist</a>
          </div>
          <div class="box">
            <div class="detail">
              <i class="fas fa-heart"></i>
              <div class="desc">
                <span>12</span>
                <p>saved likes</p>
              </div>
            </div>
            <a href="playlist.html" class="inline-btn">view likes</a>
          </div>
          <div class="box">
            <div class="detail">
              <i class="fas fa-comment-alt"></i>
              <div class="desc">
                <span>4</span>
                <p>saved comments</p>
              </div>
            </div>
            <a href="playlist.html" class="inline-btn">view comnents</a>
